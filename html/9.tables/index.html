<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <table border="1"  style="border-collapse: collapse;">
        <thead>
        <tr> <!-- table row -->
          <th>Person 1</th> <!-- table header -->
          <th>Person 2</th>
          <th>Person 3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Emil</td> <!-- table data -->
          <td>Tobias</td>
          <td>Linus</td>
        </tr>
        <tr>
          <td>16</td>
          <td>14</td>
          <td>10</td>
        </tr>
        </tbody>
      </table>
      <br>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>kolom 1</th>
            <th>kolom 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>baris 1</th>
            <td>baris 1, kolom 1</td>
            <td>baris 1, kolom 2</td>
          </tr>
          <tr>
            <th>baris 2</th>
            <td>baris 2, kolom 1</td>
            <td>baris 2, kolom 2</td>
          </tr>
        </tbody>
      </table>
      <br>
      <table border="1" style="border-collapse: collapse;">
        <tr>
          <td>1,1</td>
          <td>1,2</td>
          <td>1,3</td>
          <td>1,4</td>
        </tr>
        <tr>
          <td>2,1</td>
          <td colspan="2" rowspan="2"></td>
          <td>2,4</td>
        </tr>
        <tr>
          <td>3,1</td>
          <td>3,4</td>
        </tr>
        <tr>
          <td>4,1</td>
          <td>4,2</td>
          <td>4,3</td>
          <td>4,4</td>
        </tr>
      </table>
</body>
</html>
